<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Study Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        apple: {
                            light: '#ffffff',
                            dark: '#181818',
                            gray: '#f5f5f7',
                            darkgray: '#313131'
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        /* Custom scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #555;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        /* Card hover effect */
        .resource-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .resource-card:hover {
            transform: translateY(-5px);
        }
        
        /* Category pills */
        .category-pill {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .category-pill:hover:not(.active) {
            background-color: #f0f0f0;
        }
        .dark .category-pill:hover:not(.active) {
            background-color: #2a2a2a;
        }
        
        /* Type badge animation */
        @keyframes pulseLight {
            0%, 100% { background-color: rgba(93, 92, 222, 0.1); }
            50% { background-color: rgba(93, 92, 222, 0.2); }
        }
        @keyframes pulseDark {
            0%, 100% { background-color: rgba(93, 92, 222, 0.2); }
            50% { background-color: rgba(93, 92, 222, 0.3); }
        }
        .type-badge {
            animation: pulseLight 3s infinite;
        }
        .dark .type-badge {
            animation: pulseDark 3s infinite;
        }
        
        /* Loader */
        .loader {
            border-top-color: #5D5CDE;
            animation: spinner 0.6s linear infinite;
        }
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
        
        /* Page transitions */
        .page-transition {
            transition: opacity 0.3s ease;
        }
        .page-transition.loading {
            opacity: 0.7;
        }
    </style>
</head>
<body class="font-sans bg-apple-light dark:bg-apple-dark text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <header class="sticky top-0 bg-apple-light/80 dark:bg-apple-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">

                        </svg>

            </div>
        </div>
    </header>

    <!-- Search Panel -->
    <div id="searchPanel" class="hidden bg-apple-light dark:bg-apple-dark border-b border-gray-200 dark:border-gray-800 py-4 animate-fade-in">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search resources..." class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg py-3 px-4 pl-12 text-base focus:outline-none focus:ring-2 focus:ring-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 absolute left-3 top-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

            </div>
        </div>
    </div>

    <!-- Loading Indicator -->

            <div class="loader h-5 w-5 rounded-full border-2 border-gray-300"></div>
            <p>Loading resources...</p>
        </div>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 page-transition" id="mainContent">

        <div class="bg-blue-50 dark:bg-blue-900/30 border-l-4 border-blue-500 p-4 mb-8 rounded-r-lg animate-fade-in">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-blue-800 dark:text-blue-200">
                        Resources are loaded dynamically from <code class="font-mono bg-blue-100 dark:bg-blue-800/50 px-1 rounded">settings.json</code>. You can add more papers and types without changing HTML code.

            </div>
        </div>

        <!-- Resource Type Filter -->

                    All Resources
                </button>
                <!-- Additional filter buttons will be added dynamically -->
            </div>
        </div>
        
        <!-- Resources sections will be added here dynamically -->
        <div id="resourcesContainer">
            <div class="flex justify-center items-center py-12">

                        © <span id="current-year">2023</span> English Study Resources. All rights reserved.
                    </p>
                    <p class="text-gray-500 dark:text-gray-500 text-xs">
                        Resources stored in <code class="font-mono">[repo]/english/mockpapers/*</code>
                    </p>
                </div>

                </div>
            </div>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Dark mode implementation
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
        });

        // Search toggle functionality
        document.getElementById('searchToggle').addEventListener('click', function() {
            const searchPanel = document.getElementById('searchPanel');
            searchPanel.classList.toggle('hidden');
            if (!searchPanel.classList.contains('hidden')) {
                document.getElementById('searchInput').focus();
            }
        });

        document.getElementById('closeSearch').addEventListener('click', function() {
            document.getElementById('searchPanel').classList.add('hidden');
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const resourceCards = document.querySelectorAll('.resource-card');
            
            resourceCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const isVisible = title.includes(searchTerm) || description.includes(searchTerm);
                
                card.classList.toggle('hidden', !isVisible);
                
                // Add slide-up animation when becoming visible again
                if (isVisible && searchTerm.length > 0) {
                    card.classList.add('animate-slide-up');
                    setTimeout(() => {
                        card.classList.remove('animate-slide-up');
                    }, 500);
                }
            });
            
            // Check if any cards are visible in each section
            document.querySelectorAll('.resource-section').forEach(section => {
                const visibleCards = section.querySelectorAll('.resource-card:not(.hidden)').length;
                const sectionHeading = section.querySelector('h2').parentElement;
                
                sectionHeading.classList.toggle('hidden', visibleCards === 0);
            });
        });

        // Resource type filter functionality
        function setActiveFilter(element) {
            // Remove active class from all filter buttons
            document.querySelectorAll('.category-pill').forEach(btn => {
                btn.classList.remove('active', 'bg-primary', 'text-white');
                btn.classList.add('bg-gray-200', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-300');
            });
            
            // Add active class to the clicked button
            element.classList.add('active', 'bg-primary', 'text-white');
            element.classList.remove('bg-gray-200', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-300');
        }

        function filterResources(type) {
            const resourceSections = document.querySelectorAll('.resource-section');
            
            if (type === 'all') {
                resourceSections.forEach(section => {
                    section.classList.remove('hidden');
                    section.classList.add('animate-fade-in');
                    setTimeout(() => {
                        section.classList.remove('animate-fade-in');
                    }, 500);
                });
            } else {
                resourceSections.forEach(section => {
                    const sectionType = section.getAttribute('data-type');
                    const shouldShow = sectionType === type;
                    
                    if (shouldShow) {
                        section.classList.remove('hidden');
                        section.classList.add('animate-fade-in');
                        setTimeout(() => {
                            section.classList.remove('animate-fade-in');
                        }, 500);
                    } else {
                        section.classList.add('hidden');
                    }
                });
            }
        }

        // Function to create resource cards
        function createResourceCard(resource) {
            const fileSize = resource.fileSize || '1.5 MB';
            const cardHtml = `
                <div class="resource-card bg-white dark:bg-apple-darkgray rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-all duration-300">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                            <span class="ml-2 text-sm text-gray-500 dark:text-gray-400">PDF • ${fileSize}</span>
                            <span class="ml-auto type-badge px-2 py-1 rounded-full text-xs font-medium text-primary">
                                ${resource.subtype || resource.type}
                            </span>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">${resource.title}</h3>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">${resource.description}</p>
                        <a href="${resource.filePath}" class="inline-flex items-center text-primary hover:underline" target="_blank">
                            View PDF
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                    </div>
                </div>
            `;
            
            return cardHtml;
        }

        // Function to create a resource section
        function createResourceSection(type, resources) {
            const sectionTitle = type.charAt(0).toUpperCase() + type.slice(1).replace('-', ' ');
            
            let sectionHtml = `
                <section class="resource-section mb-12 animate-fade-in" data-type="${type}">
                    <div class="flex items-center mb-6">
                        <h2 class="text-3xl font-bold text-primary">${sectionTitle}</h2>
                        <span class="ml-3 bg-primary/10 text-primary px-2 py-1 rounded-full text-sm">
                            ${resources.length} items
                        </span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            `;
            
            resources.forEach(resource => {
                sectionHtml += createResourceCard(resource);
            });
            
            sectionHtml += `
                    </div>
                </section>
            `;
            
            return sectionHtml;
        }

        // Function to load resources from settings.json
        async function loadResources() {
            try {
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('loading');
                
                const response = await fetch('settings.json');
                if (!response.ok) {
                    throw new Error('Failed to load settings.json');
                }
                
                const data = await response.json();
                const resourcesContainer = document.getElementById('resourcesContainer');
                const resourceTypeFilter = document.getElementById('resourceTypeFilter');
                
                // Clear the containers
                resourcesContainer.innerHTML = '';
                
                // Get unique resource types and create filter buttons
                const resourceTypes = [...new Set(data.resources.map(resource => resource.type))];
                
                resourceTypes.forEach(type => {
                    const button = document.createElement('button');
                    button.className = 'category-pill bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-full text-sm font-medium transition-all duration-200';
                    button.setAttribute('data-type', type);
                    button.textContent = type.charAt(0).toUpperCase() + type.slice(1).replace('-', ' ');
                    
                    button.addEventListener('click', function() {
                        setActiveFilter(this);
                        filterResources(type);
                    });
                    
                    resourceTypeFilter.appendChild(button);
                });
                
                // Group resources by type
                const groupedResources = {};
                data.resources.forEach(resource => {
                    if (!groupedResources[resource.type]) {
                        groupedResources[resource.type] = [];
                    }
                    groupedResources[resource.type].push(resource);
                });
                
                // Create sections for each resource type
                for (const type in groupedResources) {
                    resourcesContainer.innerHTML += createResourceSection(type, groupedResources[type]);
                }
                
                // Initialize event listeners for resource filter buttons
                document.querySelectorAll('.category-pill').forEach(button => {
                    button.addEventListener('click', function() {
                        const type = this.getAttribute('data-type');
                        setActiveFilter(this);
                        filterResources(type);
                    });
                });
                
                // Set "All Resources" as the default active filter
                setActiveFilter(document.querySelector('.category-pill[data-type="all"]'));
                
            } catch (error) {
                console.error('Error loading resources:', error);
                document.getElementById('resourcesContainer').innerHTML = `
                    <div class="bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 p-4 my-8 rounded-r-lg">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-800 dark:text-red-200">
                                    Error loading resources from settings.json. Please make sure the file exists and is properly formatted.
                                </p>
                                <div class="mt-4">
                                    <div class="flex space-x-4">
                                        <button id="loadExampleData" class="bg-red-100 dark:bg-red-800 text-red-800 dark:text-red-100 px-4 py-2 rounded-md text-sm font-medium">
                                            Load Example Data
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add event listener to load example data
                document.getElementById('loadExampleData').addEventListener('click', loadExampleData);
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('loading');
            }
        }

                    },
                    {

                        "filePath": "english/mockpapers/grammar-reference.pdf",
                        "fileSize": "2.5 MB"
                    }
                ]
            };
            
            const resourcesContainer = document.getElementById('resourcesContainer');
            const resourceTypeFilter = document.getElementById('resourceTypeFilter');
            
            // Clear the containers
            resourcesContainer.innerHTML = '';
            
            // Remove any existing filter buttons except "All Resources"
            Array.from(resourceTypeFilter.children).forEach(child => {
                if (child.getAttribute('data-type') !== 'all') {
                    child.remove();
                }
            });
            
            // Get unique resource types and create filter buttons
            const resourceTypes = [...new Set(exampleData.resources.map(resource => resource.type))];
            
            resourceTypes.forEach(type => {
                const button = document.createElement('button');
                button.className = 'category-pill bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-full text-sm font-medium transition-all duration-200';
                button.setAttribute('data-type', type);
                button.textContent = type.charAt(0).toUpperCase() + type.slice(1).replace('-', ' ');
                
                button.addEventListener('click', function() {
                    setActiveFilter(this);
                    filterResources(type);
                });
                
                resourceTypeFilter.appendChild(button);
            });
            
            // Group resources by type
            const groupedResources = {};
            exampleData.resources.forEach(resource => {
                if (!groupedResources[resource.type]) {
                    groupedResources[resource.type] = [];
                }
                groupedResources[resource.type].push(resource);
            });
            
            // Create sections for each resource type
            for (const type in groupedResources) {
                resourcesContainer.innerHTML += createResourceSection(type, groupedResources[type]);
            }
            
            // Set "All Resources" as the default active filter
            setActiveFilter(document.querySelector('.category-pill[data-type="all"]'));
            
            // Add notice that example data is loaded
            const notice = document.createElement('div');
            notice.className = 'bg-yellow-50 dark:bg-yellow-900/30 border-l-4 border-yellow-500 p-4 mb-8 rounded-r-lg animate-fade-in';

                        </p>
                    </div>
                </div>
            `;
            
            resourcesContainer.prepend(notice);
        }

        // Call the function to load resources when the document is ready
        document.addEventListener('DOMContentLoaded', loadResources);
    </script>
